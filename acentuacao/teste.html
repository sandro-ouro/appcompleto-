<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caractere Reservado</h1>
    <p>
        Para usar o caractere reservado <code>&#96;</code> (acento grave) em HTML, você pode escrevê-lo assim:
        <code>&lt;code&gt;</code> para destacar o código.
    </p>
    <p>
        Por exemplo, se você quiser exibir a linha de código <code>console.log(`Olá, mundo!`);</code>,
        você deve usar o acento grave para criar a string.
    </p>
</body>
</html>
